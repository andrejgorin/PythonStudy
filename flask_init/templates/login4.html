{% extends "base.html" %}

{% block title %}Login Page {% endblock %}

{% block content %}
<form action="{{ url_for('login4')}}" method="POST">

{% if error %}
<p style='color:red'>
{{ error }}
</p>
{% endif %}

<p>Username: <input type="text" name="username" /></p>

<p>Password: <input type="password" name="password" /></p>

<p><button type="Submit">Login</button></p>

</form>

{% endblock %}
