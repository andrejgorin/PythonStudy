<!doctype html>
<html>

<head>

<title>Welcome page</title>

</head>

<body>

{% with messages = get_flashed_messages() %}

{% if messages %}

<ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>    
{% endif %}

{% endwith %}

<p>Welcome, {{ username }}</p>

</body>

</html>
