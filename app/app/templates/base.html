<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title></title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>

<div class="wrapper">

	<div class="header">
		 <div align="center"><H1><a href="{{url_for('index')}}">Confgen</a></H1></div>
		         <table align="center" width="90%"><tr><td>
                 <font size="3"><a href="{{url_for('index')}}">Home</a>&emsp;
                 <a href="{{url_for('manual')}}">From file</a>&emsp;
                 {% for result in results %}
                 <a href="{{url_for('fvendor', vendor=result)}}">{{result}}</a>&emsp;
                 {% endfor %}
                 <a href="{{url_for('all')}}">All vendors</a>
                 </font>
				 </td></tr></table>
	</div><!-- .header-->

	<div class="middle">

		<div class="container">
			<div class="content">
				{% block content %}{% endblock %}
			</div><!-- .content-->
		</div><!-- .container-->

	</div><!-- .middle-->

</div><!-- .wrapper -->


</body>
</html>
